# i3 config file (v4)
#
# Please see http://i3wm.org/docs/userguide.html for a complete reference!

set $alt Mod1
set $win Mod4

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
font pango:monospace 12

# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
#font pango:DejaVu Sans Mono 8

# Before i3 v4.8, we used to recommend this one as the default:
# font -misc-fixed-medium-r-normal--13-120-75-75-C-70-iso10646-1
# The font above is very space-efficient, that is, it looks good, sharp and
# clear in small sizes. However, its unicode glyph coverage is limited, the old
# X core fonts rendering does not support right-to-left and this being a bitmap
# font, it doesnâ€™t scale on retina/hidpi displays.

# Use Mouse+$win to drag floating windows to their wanted position
floating_modifier $win

# Focus on click!
focus_follows_mouse no

# start a terminal
bindsym $win+Return exec i3-sensible-terminal
bindsym $alt+F12 exec i3-sensible-terminal

# kill focused window
bindsym $win+q kill
bindsym $alt+F4 kill

# start dmenu (a program launcher)
bindsym $win+Shift+Return exec dmenu_run -fn 'Ubuntu Mono:bold:pixelsize=20'
bindsym $alt+F2 exec dmenu_run -fn 'Ubuntu Mono:bold:pixelsize=20'
# There also is the (new) i3-dmenu-desktop which only displays applications
# shipping a .desktop file. It is a wrapper around dmenu, so you need that
# installed.
# bindsym $win+d exec --no-startup-id i3-dmenu-desktop

# move focus
bindsym $win+Left focus left
bindsym $win+Down focus down
bindsym $win+Up focus up
bindsym $win+Right focus right

# move windows around
bindsym $win+Shift+Left move left
bindsym $win+Shift+Down move down
bindsym $win+Shift+Up move up
bindsym $win+Shift+Right move right

# split in horizontal orientation
bindsym $win+h split h
bindsym $win+Ctrl+Right split h

# split in vertical orientation
bindsym $win+v split v
bindsym $win+Ctrl+Down split v

# enter fullscreen mode for the focused container
bindsym $win+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $win+Ctrl+Up layout stacking
bindsym $win+Ctrl+Left layout tabbed
bindsym $win+Shift+Tab layout toggle split

# toggle tiling / floating
bindsym $win+w floating toggle

# change focus between tiling / floating windows
bindsym $win+Shift+w focus mode_toggle

# focus the parent container
bindsym $win+a focus parent

# focus the child container
bindsym $win+c focus child

# switch to workspace
bindsym $win+1 workspace 1
bindsym $win+2 workspace 2
bindsym $win+3 workspace 3
bindsym $win+4 workspace 4
bindsym $win+5 workspace 5
bindsym $win+6 workspace 6
bindsym $win+7 workspace 7
bindsym $win+8 workspace 8
bindsym $win+9 workspace 9
bindsym $win+0 workspace 10

bindsym $win+F1 workspace 11
bindsym $win+F2 workspace 12
bindsym $win+F3 workspace 13
bindsym $win+F4 workspace 14
bindsym $win+F5 workspace 15
bindsym $win+F6 workspace 16
bindsym $win+F7 workspace 17
bindsym $win+F8 workspace 18
bindsym $win+F9 workspace 19
bindsym $win+F10 workspace 20
bindsym $win+F11 workspace 21
bindsym $win+F12 workspace 22

# move focused container to workspace
bindsym $win+Shift+1 move container to workspace 1
bindsym $win+Shift+2 move container to workspace 2
bindsym $win+Shift+3 move container to workspace 3
bindsym $win+Shift+4 move container to workspace 4
bindsym $win+Shift+5 move container to workspace 5
bindsym $win+Shift+6 move container to workspace 6
bindsym $win+Shift+7 move container to workspace 7
bindsym $win+Shift+8 move container to workspace 8
bindsym $win+Shift+9 move container to workspace 9
bindsym $win+Shift+0 move container to workspace 10

bindsym $win+Shift+F1 move container to workspace 11
bindsym $win+Shift+F2 move container to workspace 12
bindsym $win+Shift+F3 move container to workspace 13
bindsym $win+Shift+F4 move container to workspace 14
bindsym $win+Shift+F5 move container to workspace 15
bindsym $win+Shift+F6 move container to workspace 16
bindsym $win+Shift+F7 move container to workspace 17
bindsym $win+Shift+F8 move container to workspace 18
bindsym $win+Shift+F9 move container to workspace 19
bindsym $win+Shift+F10 move container to workspace 20
bindsym $win+Shift+F11 move container to workspace 21
bindsym $win+Shift+F12 move container to workspace 22

# reload the configuration file
bindsym $win+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $win+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $win+Shift+Escape exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"
bindsym $win+Escape exec "i3-nagbar -t warning -m 'You pressed the power off shortcut. Do you really want to turn off your computer?' -b 'Power off' 'shutdown now' -b 'Reboot' 'shutdown -r now'"
bindsym XF86PowerOff exec "i3-nagbar -t warning -m 'You pressed the power off shortcut. Do you really want to turn off your computer?' -b 'Power off' 'shutdown now' -b 'Reboot' 'shutdown -r now'"

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 5 px or 2 ppt
        bindsym Down resize grow height 5 px or 2 ppt
        bindsym Up resize shrink height 5 px or 2 ppt
        bindsym Right resize grow width 5 px or 2 ppt

        # back to normal: Enter or Escape
        bindsym Return mode "default"
        bindsym Escape mode "default"
}

bindsym $win+Tab mode "resize"

# quick bindsym launcher
mode "launcher" {
        bindsym f exec firefox; mode "default"
        bindsym m exec thunderbird; mode "default"
        bindsym s exec stellarium; mode "default"
        bindsym t exec telegram; mode "default"
        bindsym q exec qtcreator; mode "default"
        bindsym v exec monodevelop; mode "default"
        bindsym n exec nautilus; mode "default"
        bindsym x exec xterm; mode "default"

        bindsym Return mode "default"
        bindsym Escape mode "default"
}

bindsym $win+Control+Return mode "launcher"

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
        position bottom
        status_command i3status --config /main/config/i3/i3_status.conf
        tray_padding 2 px
        separator_symbol " | "
}

bar {
        position top
        workspace_buttons no
        status_command i3status --config /main/config/i3/i3_status_info.conf
        tray_output none
        separator_symbol " | "
}

# Written by me
exec --no-startup-id nm-applet
bindsym $win+l exec /main/soft/i3/i3lock-fancy/lock

#Alsa
bindsym $win+bracketright exec amixer -q -D pulse sset Master 5%+
bindsym $win+bracketleft exec amixer -q -D pulse sset Master 5%-
bindsym $win+m exec amixer -q -D pulse sset Master toggle

bindsym XF86AudioLowerVolume exec amixer -q -D pulse sset Master 5%-
bindsym XF86AudioRaiseVolume exec amixer -q -D pulse sset Master 5%+
bindsym XF86AudioMute exec amixer -q -D pulse sset Master toggle

# Sreen brightness controls
bindsym $win+equal exec xbacklight -inc 10 # increase screen brightness
bindsym $win+minus exec xbacklight -dec 10 # decrease screen brightness

# synapse menu
bindsym $win+d exec --no-startup-id synapse
bindsym $alt+F3 exec --no-startup-id synapse

# keyboard layout
exec_always --no-startup-id setxkbmap -option grp:switch,grp:alt_shift_toggle us,ru
# exec setxkbmap -option grp:switch,grp:win_space_toggle us,ru

# handle touchpad
exec --no-startup-id bash /main/config/i3/handle_touchpad.sh

# screenshots
bindsym $win+p exec bash /main/config/i3/take_screenshot.sh
bindsym $win+Shift+p exec bash /main/config/i3/take_screenshot.sh -s

# wallpaper, hehe
exec_always --no-startup-id xsetroot -solid "#BE81F7"

# network manager restart
bindsym $win+Shift+n exec --no-startup-id bash /main/config/i3/network_manager_restart.sh

